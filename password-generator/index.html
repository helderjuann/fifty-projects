<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Projeto 31 de 50">
    <meta name="keywords" content="Página Web, Landing Page, Html, CSS, JavaScript">
    <meta name="author" content="Helder Juan">
    <meta name="viewport" content="
        width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Generator - 31</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./assets/ico.png">
</head>

<body>
    <div class="container">
        <h2>Gerador de Senhas</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
            <i class="far fa-clipboard"></i>
            </button>
        </div><!-- result-container -->
        <div class="settings">
            <div class="setting">
                <label>Tamanho da senha</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div><!-- setting -->
            <div class="setting">
                <label>Letras maiúsculas</label>
                <input type="checkbox" id="uppercase" checked>
            </div><!-- setting -->
            <div class="setting">
                <label>Letras minúsculas</label>
                <input type="checkbox" id="lowercase" checked>
            </div><!-- setting -->
            <div class="setting">
                <label>Incluir números</label>
                <input type="checkbox" id="numbers" checked>
            </div><!-- setting -->
            <div class="setting">
                <label>Incluir símbolos</label>
                <input type="checkbox" id="symbols" checked>
            </div><!-- setting -->
        </div><!-- settings -->
        <button class="btn btn-large" id="generate">Gerar Senha</button>
    </div><!-- container -->
    <script src="js/functions.js"></script>
</body>

</html>
